<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./contents-last-list.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div class="contents-last-list">
      <div class="buttons-n-search">
        <div class="button-wrapper">
          <button class="button-cta">
            <img class="icon-plus" alt="" src="./public/iconplus.svg" />

            <div class="label-cta">라스트 추가</div>
          </button>
          <select class="button-dropdown1">
            <option value="all">전체 사이즈</option>
            <option value="option1">option 1</option>
            <option value="option2">option 2</option>
            <option value="option3">option 3</option>
            <option value="option4">option 4</option>
          </select>
          <select class="button-dropdown1">
            <option value="all">좌우 모두</option>
            <option value="option1">option 1</option>
            <option value="option2">option 2</option>
            <option value="option3">option 3</option>
            <option value="option4">option 4</option>
          </select>
          <select class="button-dropdown1">
            <option value="all">전체 모델</option>
            <option value="option1">option 1</option>
            <option value="option2">option 2</option>
            <option value="option3">option 3</option>
            <option value="option4">option 4</option>
          </select>
          <select class="button-dropdown1">
            <option value="all">전체 카테고리</option>
            <option value="option1">option 1</option>
            <option value="option2">option 2</option>
            <option value="option3">option 3</option>
            <option value="option4">option 4</option>
          </select>
          <button class="button-filter">
            <img class="icon-plus" alt="" src="./public/iconsliders.svg" />

            <div class="label-filter">범위설정</div>
          </button>
        </div>
        <input
          class="search-field1"
          placeholder="이름, 비고에서 검색"
          type="text"
        />
      </div>
      <img
        class="last-list-img-icon"
        alt=""
        src="./public/lastlistimg@2x.png"
      />
    </div>
  </body>
</html>
