<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./contents-last-list.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div class="contents-last-list">
      <section class="buttons-n-search" maxwidth="1300">
        <div class="button-wrapper2">
          <button class="button-cta">
            <img class="icon-plus" alt="" src="./public/iconplus@2x.png" />

            <div class="label">라스트 추가</div>
          </button>
          <select class="button-dropdown">
            <option value="전체 사이즈">전체 사이즈</option>
            <option value="280">280</option>
            <option value="275">275</option>
            <option value="270">270</option>
            <option value="265">265</option>
          </select>
          <select class="button-dropdown" padding="60">
            <option value="좌/우 모두">좌/우 모두</option>
            <option value="좌">좌</option>
            <option value="우">우</option>
          </select>
          <select class="button-dropdown" padding="60">
            <option value="전체 모델">전체 모델</option>
            <option value="option ">option</option>
            <option value="option ">option</option>
            <option value="option ">option</option>
            <option value="option ">option</option>
          </select>
          <select class="button-dropdown" padding="60">
            <option value="전체 카테고리">전체 카테고리</option>
            <option value="option ">option</option>
            <option value="option ">option</option>
            <option value="option">option</option>
            <option value="option ">option</option>
          </select>
          <div class="button-filter">
            <img class="icon-plus" alt="" src="./public/iconsliders@2x.png" />

            <div class="label">범위설정</div>
          </div>
        </div>
        <div class="search-field">
          <input class="text" placeholder="이름, 비고에서 검색" type="text" />

          <img class="icon-search" alt="" src="./public/iconsearch@2x.png" />
        </div>
      </section>
      <img
        class="last-list-img-icon"
        alt=""
        src="./public/lastlistimg@2x.png"
      />
    </div>
  </body>
</html>
