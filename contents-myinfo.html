<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./contents-myinfo.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto Sans KR:wght@400;500&display=swap"
    />
  </head>
  <body>
    <div class="contents-myinfo">
      <div class="card-myinfo">
        <div class="card-header">내 정보</div>
        <div class="card-body">
          <div class="input-with-label2">
            <div class="input-with-label3">
              <div class="label1">아이디</div>
              <input
                class="input1"
                placeholder="gdhong@crazyupinc.com"
                type="text"
                disabled
                maxlength="50"
              />
            </div>
          </div>
          <div class="input-with-label2">
            <div class="input-with-label3">
              <div class="label1">사용자 이름</div>
              <input
                class="input2"
                value="홍길동"
                placeholder="사용자 이름을 입력하세요"
                type="text"
                maxlength="10"
              />
            </div>
          </div>
          <div class="input-with-label2">
            <div class="input-with-label3">
              <div class="label1">휴대폰 번호</div>
              <input
                class="input1"
                value="010-1234-5678"
                placeholder="휴대폰 번호를 입력하세요"
                type="text"
                maxlength="13"
              />
            </div>
          </div>
          <div class="button-wrapper">
            <button class="button-basic1">
              <div class="label-button1">저장</div>
            </button>
          </div>
        </div>
      </div>
      <div class="card-myinfo">
        <div class="card-header">비밀번호 재설정</div>
        <div class="card-body">
          <div class="input-with-label2">
            <div class="input-with-label3">
              <div class="label1">새 비밀번호</div>
              <input
                class="input2"
                placeholder="비밀번호를 입력하세요"
                type="password"
                maxlength="50"
              />
            </div>
          </div>
          <div class="input-with-label2">
            <div class="input-with-label3">
              <div class="label1">새 비밀번호 확인</div>
              <input
                class="input2"
                placeholder="비밀번호를 한번 더 입력하세요 "
                type="password"
                maxlength="50"
              />
            </div>
          </div>
          <div class="button-wrapper1">
            <button class="button-basic1">
              <div class="label-button1">저장</div>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
